<!DOCTYPE html>
<html>
	<head>
		<title>Chatham User Portal</title>
		<meta description="User analytics for Chatham's various products.">

		<link rel="stylesheet/less" type="text/css" href="css/global.less" />
		<script src="js/less.js" type="text/javascript"></script>

	</head>

	<body>
		<header class="chathambar"> <div class="orange"></div> <div class="gray"></div> <div class="clear"></div> </header>
		<header class="global">
			<nav class="global">
				<a class="col8" href="index.html">STATS</a>
				<menu class="view">
					<label>Viewing: Past</label>
					<label class="range">Year</label>
					<ul>
						<li name="menuitem01">6 mo.</li>
						<li name="menuitem02">Week</li>
					</ul>
				</menu>
				<div class="clear"></div>
			</nav>
		</header>
		<section class="content">
			<section class="col4" name="bluetile">
				<div class="icon"><i name="browser-ierev"></i></div>
				<label>IE</label>
				<h2 class="visits"><span class="percentvisits">25</span>%<br> of users</h2>
				<div class="clear"></div>
			</section>
			<section class="col4" name="greentile">
				<div class="icon"><i name="browser-chromerev"></i></div>
				<label>Chrome</label>
				<h2 class="visits"><span class="percentvisits">25</span>%<br> of users</h2>
				<div class="clear"></div>
			</section>
			<section class="col4" name="yellowtile">
				<div class="icon"><i name="browser-ffrev"></i></div>
				<label>FF</label>
				<h2 class="visits"><span class="percentvisits">25</span>%<br> of users</h2>
				<div class="clear"></div>
			</section>
			<section class="col4" name="aquatile">
				<div class="icon"><i name="browser-safarirev"></i></div>
				<label>Safari</label>
				<h2 class="visits"><span class="percentvisits">25</span>%<br> of users</h2>
				<div class="clear"></div>
			</section>
			<div class="clear"></div>
		</section>
	</body>
</html>
